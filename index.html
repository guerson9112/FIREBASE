<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>

  <title>Mercado</title>
</head>

<body>
  <h1></h1>

  <div class="container">
    <div class="row">
      <div class="col-sm">

        <label>Nombre</label>
        <input type="text" class="form-control" id="nom" placeholder="Nombre">

        <label>Proveedor</label>
        <input type="text" class="form-control" id="pro" placeholder="Proveedor">

        <label>Fecha</label>
        <input type="date" class="form-control" id="fec" placeholder="Fecha">

        <label>Estado</label>
        <input type="text" class="form-control" id="est" placeholder="Estado">

        <button type="button" onclick="guardarDatos()" class=" btn btn-primary" id="bot">Enviar</button>


        <table class="table table-hover">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Id Prod</th>
              <th scope="col">Nombre</th>
              <th scope="col">Proveedor</th>
              <th scope="col">Fecha</th>
              <th scope="col">Estado</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody id="tabla">
            <tr>
              <th scope="row">1</th>
              <td>Aceite P</td>
              <td>La Favorita</td>
              <td>26/10/2018</td>
              <td>Bueno</td>
              <td>Acciones</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="cone.js"> </script>
</body>

</html>
